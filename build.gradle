apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.8
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'Couchbase Test Demo with Docker',
                   'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
    jcenter()
    maven {
        url "https://jitpack.io"
    }
}


dependencies {
  compile "org.testcontainers:testcontainers:1.1.0"
  testCompile "com.couchbase.client:java-client:2.2.5",
              "junit:junit:4.12"
  runtime "org.slf4j:slf4j-simple:1.7.12"

}
